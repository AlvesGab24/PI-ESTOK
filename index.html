<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estok - Controle de Estoque</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Estok - Controle de Estoque</h1>
        <form id="item-form">
            <input type="text" id="item" placeholder="Item" required>
            <input type="text" id="cor" placeholder="Cor" required>
            <input type="number" id="quantidade" placeholder="Quantidade" required>
            <input type="text" id="marca" placeholder="Marca" required>
            <input type="text" id="tamanho" placeholder="Tamanho" required>
            <input type="number" id="valor-custo" placeholder="Valor de custo" required>
            <input type="number" id="valor-venda" placeholder="Valor de venda" required>
            <input type="number" id="vendidas" placeholder="Vendidas" required>
            <button type="submit">Cadastrar</button>
        </form>
        <h2>Itens Cadastrados</h2>
        <input type="text" id="search" placeholder="Buscar itens">
        <ul id="item-list"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
